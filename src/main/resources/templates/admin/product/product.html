<!DOCTYPE html >
<html lang="en" th:replace="~{admin/fragments/layout :: fragments(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row page-titles mx-0">
                <div class="col-sm-6 p-md-0">
                    <div class="welcome-text">
                        <h4>SẢN PHẨM</h4>
                    </div>
                </div>
                <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Layout</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">product</a></li>
                    </ol>
                </div>
            </div>
            <!-- --------------------------------------------------------- -->
            
            <div class="row">
                <div th:if="${message}" th:text="${message}" class="alert alert-success" role="alert"></div>
            <div th:if="${message_danger}" th:text="${message_danger}" class="alert alert-danger" role="alert"></div>
                <div class="col-12">
                    <a href="/admin/product/showadd">
                        <button style="float: right;" type="button" class="btn m-3 btn-primary">Add to cart <span class="btn-icon-right"><i class="fa fa-shopping-cart"></i></span>
                        </button>
                    </a>
                    
                </div>
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Basic Datatable</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="example" class="display" style="min-width: 845px">
                                    <thead>
                                        <tr>
                                            <th>Ảnh sản phẩm</th>
                                            <th>Tên sản Phẩm</th>
                                            <th>Giá sản Phẩm</th>
                                            <th>Loại sản phẩm</th>
                                            <th>Thương hiệu</th>
                                            <th>Miểu tả sản phẩm</th>
                                            <th>Hoạt động</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${products}">
                                            <td>
                                                <div class="round-img">
                                                    <img width="35" th:src="@{/admin/uploads/{img}(img=${item.ProductImage})}" alt="">
                                                </div>
                                            </td>
                                            <td th:text="${item.ProductName}"></td>
                                            <td th:text="${item.ProductPrice}"></td>
                                            <td th:text="${item.categoriesDetail.CategoriesDetailName}"></td>
                                            <td th:text="${item.brand.BrandName}"></td>
                                            <th th:text="${item.ProductDescription}"></th>
                                            <td>
                                                <span>
                                                    <a th:href="@{/admin/product/edit/{id}(id=${item.ProductId})}" class="mr-4" data-toggle="tooltip"
                                                        data-placement="top" title="Edit"><i
                                                            class="fa fa-pencil color-muted"></i> </a>
                                                    <a th:onclick="'return confirmDelete(\'' + ${item.ProductId} + '\')'" data-toggle="tooltip"
                                                        data-placement="top" title="Close"><i
                                                            class="fa fa-close color-danger"></i></a>
                                                </span>
                                            </td>
                                            
                                    
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Ảnh sản phẩm</th>
                                            <th>Tên sản Phẩm</th>
                                            <th>Giá sản Phẩm</th>
                                            <th>Loại sản phẩm</th>
                                            <th>Thương hiệu</th>
                                            <th>Miểu tả sản phẩm</th>
                                            <th>Hoạt động</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Confirmation Modal -->
        <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this item?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            function confirmDelete(itemId) {
                $('#confirmationModal').modal('show');
                $('#deleteButton').click(function () {
                    // If the user confirms, redirect to the delete URL
                    window.location.href = '/admin/product/delete/' + itemId;
                });

                // var result = confirm('Are you sure you want to delete this item?');
                // if (result) {
                //     // If the user confirms, redirect to the delete URL
                //     window.location.href = '/admin/brand/delete/'+itemId;
                // }
            }
        </script>
    </main>
</body>
</html>
